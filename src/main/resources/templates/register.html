<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Player Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="updated-integrity-value-here" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<nav>
    <div class="nav-logo">
        <img src="/images/diceGame.jpeg" alt="Logo"/>
    </div>
    <div class="nav-buttons">

        <button class="nav-button" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>Home
        </button>
    </div>
</nav>
<div class="center-container">

    <section class="center">

        <form th:action="@{/api/players/register}" th:object="${registerRequest}" method="post">
            <h1>REGISTRATION</h1>

            <label for="name">Name:</label>
            <span th:if="${param.duplicatedName}" class="error-message">Duplicated name</span>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required="required" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required="required" minlength="6"
                   placeholder="Enter your password">

            <button type="submit">Register</button>
        </form>
    </section>
</div>
</body>
</html>
